name: Build latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: "nvmrc"
            use_nvmrc: true
          - label: "node14 (legacy)"
            node: "14.x"
            allow_failure: true
          - label: "node16 (legacy)"
            node: "16.x"
            allow_failure: true
          - label: "node18 (min-supported)"
            node: "18.x"
          - label: "node20"
            node: "20.x"
          - label: "node22"
            node: "22.x"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        if: ${{ matrix.use_nvmrc }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Use Node ${{ matrix.node }}
        if: ${{ !matrix.use_nvmrc }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - run: npm ci
      - run: npm test
        continue-on-error: ${{ matrix.allow_failure || false }}
